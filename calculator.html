<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
      width: 350px;
      transition: 0.3s ease;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2.5em;
      border-radius: 10px;
      padding: 15px;
      text-align: right;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      background: #333;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    button.operator { background: #ff9500; }
    button.equal { background: #34c759; }
    button.clear { background: #ff3b30; }
    button.percent { background: #007aff; }
    button.off { background: #8e44ad; }
    button.on { background: #27ae60; }
  </style>
</head>
<body>
  <div class="calculator" id="calc">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="percent">%</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="off">OFF</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="on">ON</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const calculator = document.getElementById("calc");

    let currentInput = "";
    let isOn = true;

        function safeCalculate(input) {
      try {
        if (/[^0-9+\-*/.%]/.test(input)) return "Error";
        return Function("return " + input)();
      } catch {
        return "Error";
      }
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (button.classList.contains("off")) {
          display.textContent = "";
          calculator.style.background = "#000";
          display.style.background = "#000";
          display.style.color = "#000";
          currentInput = "";
          isOn = false;
        }
        else if (button.classList.contains("on")) {
          calculator.style.background = "#1c1c1c";
          display.style.background = "#000";
          display.style.color = "#0f0";
          display.textContent = "0";
          isOn = true;
        }
        else if (!isOn) {
          return; 
        }
        else if (button.classList.contains("clear")) {
          currentInput = "";
          display.textContent = "0";
        }
        else if (button.classList.contains("equal")) {
          let result = safeCalculate(currentInput);
          display.textContent = result;
          currentInput = result.toString();
        }
        else if (button.classList.contains("percent")) {
          let result = safeCalculate(currentInput) / 100;
          display.textContent = result;
          currentInput = result.toString();
        }
        else {

          if (/[+\-*/.]$/.test(currentInput) && /[+\-*/.]/.test(value)) {
            return;
          }
          if (display.textContent === "0" && !isNaN(value)) {
            currentInput = value;
          } else {
            currentInput += value;
          }
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
